<mat-card class="movie-preview">
  <mat-card-header>
    <mat-card-title>Harry Potter</mat-card-title>
    <mat-card-subtitle>2004</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-actions>
    <button *ngIf="added; else elseBlock;" mat-button>ADD</button>
    <ng-template #elseBlock>
      <button mat-button>UPDATE</button>
      <button mat-button>DELETE</button>
    </ng-template>
  </mat-card-actions>
</mat-card>
