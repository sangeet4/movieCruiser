<mat-card class="movie-preview">

  <mat-card-header>
    <mat-card-title> {{ movieInfo.title }} </mat-card-title>
    <mat-card-subtitle> {{ movieInfo.release_date }} </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-md-image src='{{ "https://image.tmdb.org/t/p/w342/"+ movieInfo.poster_path}}' alt={{movieInfo.title}}>

  <mat-card-actions>
    <a [routerLink]="['cardDetail']" [queryParams]="movieInfo">
      <button mat-button> CARD DETAILS </button>
    </a>

    <ng-template #elseBlock>
      <button mat-button>UPDATE</button>
      <button mat-button>DELETE</button>
    </ng-template> -->
  </mat-card-actions>

</mat-card>
