<mat-form-field class="search-field">
  <input matInput type="text" placeholder="Movie Name" [(ngModel)]="movieToSearch">
  <button mat-button *ngIf="movieToSearch" matSuffix mat-icon-button aria-label="Clear" (click)="movieToSearch=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<button mat-raised-button color="accent">Search!</button>
